<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body class="d-flex overflow-hidden">

    <img class="w-50" src="https://wallpapers.com/images/featured/colorful-phone-background-f4f3nu3p3lwjnyph.jpg" alt="nÃ£o carregou a imagem">
    
    <form class="w-50 p-5" >
        <h1 class="text-center">Cadastra-se agora</h1>

        <input id="nome" type="text" placeholder="Digite nome completo" class="form-control mt-5">

        <input id="telefone" type="text" placeholder="Digite seu telefone" class="form-control mt-3">

        <input id="email" type="text" placeholder="Digite seu e-mail" class="form-control mt-3">

        <input id="senha" type="password" placeholder="Digite sua senha" class="form-control mt-3">

        <div class="d-flex gap-2 p-3 justify-content-center group-btn">

            <button id="btn_salvar" class="btn btn-outline-dark w-25">Salvar</button>

            <button id="btn_voltar" type="button" class="btn btn-outline-warning w-25">Voltar</button>
        </div>
    </form>

    <script>
        var nome = document.getElementById('nome')
        var telefone = document.getElementById('telefone')
        var email = document.getElementById('email')
        var senha = document.getElementById('senha')

        var btn_salvar = document.getElementById('btn_salvar')
        var btn_voltar = document.getElementById('btn_voltar')

        btn_salvar.onclick = (e) => {
            e.preventDefault()

            if( !nome.value || !telefone.value || !email.value || !senha.value ){
                alert('Preencher todos os campos')
                return false
            }else{
                alert('Seja bem vindo: ' + nome.value)
                window.location.href = "./painel.html"
            }   
        }

        btn_voltar.onclick = (e) => {
            window.location.href = "./index.html"
        }
    </script>

    <style>
        
        @media screen and ( max-width: 1920px ) {
            img{ height: 100vh;}
            input{ padding: 20px !important; font-size: 25px !important; }
            .btn{ 
                padding: 20px !important; 
                font-size: 25px !important; 
                width: 200px !important; 
            }
            h1{ margin-top: 100px;}
            .btn{ width: 220px !important; }
            
        }
        
        @media screen and ( max-width: 1120px ) {
            img{ height: 100vh;}
            input{ padding: 20px !important; font-size: 25px !important; }
            .btn{ 
                padding: 20px !important; 
                font-size: 25px !important; 
                width: 100% !important; 
            }
            h1{ margin-top: 100px;}
        }

        @media screen and ( max-width: 500px ) {
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                width: 100vw;
                height: 100vh;
                background-color: black;
            }
            h1{ 
                margin-top: 0px !important; 
                margin-bottom: -10px;
            }
            .w-50{ 
                height: 70vh; 
                width: 90vw !important; 
                background-color: white;
                border: 20px solid goldenrod;
                border-top-right-radius: 200px;
                border-bottom-right-radius: 200px;
            }
            input{ 
                font-size: 16px !important;
                padding: 12px !important;
                padding: 3px !important;
            }
            .btn{ 
                width: 200px !important; 
                padding: 5px !important;
                margin-top: 20px;
            }
            a{
                margin-left: 20px;
            }
            img{ display: none; }
            
        }
    </style>
</body>
</html>
